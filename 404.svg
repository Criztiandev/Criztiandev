<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml" style="border:1px solid black; height:500px; background: #131313;">
			<style type="text/css">
                @font-face {
                    font-family: "Fira Mono", monospace;
                    src: url("https://fonts.googleapis.com/css?family=Fira+Mono:400");
                }

                .body {
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    margin: 0;
                    color: #fff;
                    font-size: 96px;
                    letter-spacing: 1rem;
                }

                .hero {
                    height: 0;
                    font-size: 100px;
                    font-weight: 700;
                    color: #fff;
                    text-align: center;
                    line-height: 400px;
                    font-family: "Fira Mono", monospace;
                    background: #131313;
                    animation: glitch 1s linear infinite;
                    z-index: 1;

                }

                @keyframes glitch {
                    2%,
                    64% {
                         transform: translate(2px, 0) skew(0deg);
                    }
                    4%,
                    60% {
                        transform: translate(-2px, 0) skew(0deg);
                    }
                    62% {
                        transform: translate(0, 0) skew(5deg);
                    }
                }

                .hero:before,
                .hero:after {
                    content: attr(title);
                    position: absolute;
                    left:0px;
                }

                .hero:before {
                    animation: glitchTop 1s linear infinite;
                     clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
                    -webkit-clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
                }

                @keyframes glitchTop {
                    2%,
                    64% {
                        transform: translate(2px, 0) skew(0deg);
                    }
                    4%,
                    60% {
                        transform: translate(-2px, 0) skew(0deg);
                    }
                    62% {
                        transform: translate(0, 0) skew(5deg);
                    }
                }

                .hero:after {
                    animation: glitchBottom 1s linear infinite;
                    clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
                    -webkit-clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
                }

                @keyframes glitchBottom {
                    2%,
                    64% {
                        transform: translate(2px, 0) skew(0deg);
                    }
                    4%,
                    60% {
                        transform: translate(-2px, 0) skew(0deg);
                    }
                    62% {
                        transform: translate(0, 0) skew(-5deg);
                    }
                }



             

                

			</style>
			<div class="body">
                <div class="hero" title="404">404</div>
            </div>
		</div>
	</foreignObject>
</svg>
